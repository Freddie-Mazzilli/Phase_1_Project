<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>The Marvel Movie Database</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body background="./images/background.jpg">
    <div class="nav-container">
        <span class="nav"></span>
    </div>
    <div class="nav-background"></div>
    <div class="card-container"></div>
    <div class="small-container"></div>
    <div class="description-container"></div>
    <div class="form-container">
        <iframe class="trailer-player" width="504" height="378"
        src="https://www.youtube.com/embed/8ugaeA-nMTc">
        </iframe>
        <form class="phase-form">
            <input type="checkbox" id="phase1" name="phase1" value="1">
            <label for="phase1"> Phase 1</label><br>
            <input type="checkbox" id="phase2" name="phase2" value="2">
            <label for="phase2"> Phase 2</label><br>
            <input type="checkbox" id="phase3" name="phase3" value="3">
            <label for="phase3"> Phase 3</label><br>
            <input type="checkbox" id="phase4" name="phase4" value="4">
            <label for="phase4"> Phase 4</label><br>
            <input type="checkbox" id="phase5" name="phase5" value="5">
            <label for="phase5"> Phase 5</label><br>
            <input type="submit" id="submit" value="Display Selected Phases">
        </form>
    </div>
    <div class="info-container"></div>
   

<script defer type="text/javascript" src="./src/index.js"></script>
</body>

</html>
